<form method="post" enctype="multipart/form-data">
  <div class="mb-3">
    <label for="typeKey" class="form-label">Key type</label>
    <select id="typeKey" name="typeKey" class="form-select" required>
      <option value="" selected disabled>Select type</option>
      <option value="public">Public</option>
      <option value="private">Private</option>
    </select>
  </div>

  <div class="mb-3">
    <label for="file" class="form-label">PEM file</label>
    <input class="form-control" type="file" name="file" id="formFile" accept=".PEM,.pem" required>
  </div>

  <button type="submit" class="btn btn-primary">Submit Query</button>
</form>
